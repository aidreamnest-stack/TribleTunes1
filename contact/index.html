<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - TribleTunes</title>

<!-- Favicon -->
<link rel="icon" href="https://ik.imagekit.io/lbmgfujrk/favicon.png" type="image/png">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  /* RESET & BASE */
  *{margin:0;padding:0;box-sizing:border-box;}
  html{scroll-behavior:smooth;}
  body{font-family:'Poppins',sans-serif;color:#fff;background:#0d0d0d;overflow-x:hidden;line-height:1.6;text-align:center;}

  /* HEADER */
  header{padding:15px 20px;display:flex;flex-direction:column;align-items:center;background:#000;position:relative;}
  .header-logo{margin-bottom:10px;}
  .logo{font-family:'Dancing Script',cursive;font-size:2.2rem;color:#fff;text-align:center;}

  /* HAMBURGER */
  #hamburger{position:absolute;top:20px;right:20px;width:25px;height:20px;display:flex;flex-direction:column;justify-content:space-between;cursor:pointer;z-index:1001;}
  #hamburger span{height:3px;background:#fff;border-radius:2px;transition: all 0.4s ease;}
  #hamburger.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
  #hamburger.active span:nth-child(2){opacity:0;}
  #hamburger.active span:nth-child(3){transform:rotate(-45deg) translate(5px,-5px);}

  /* SIDEBAR */
  #overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);opacity:0;visibility:hidden;transition:0.4s;z-index:1000;}
  #overlay.show{opacity:1;visibility:visible;}
  #sidebar{position:fixed;top:0;left:-300px;width:300px;height:100%;background:#111;display:flex;flex-direction:column;padding-top:80px;transition:0.5s;z-index:1001;}
  #sidebar.show{transform:translateX(300px);}
  #sidebar a{color:#fff;text-decoration:none;padding:15px 25px;font-weight:600;border-bottom:1px solid #333;transition:0.3s;}
  #sidebar a:hover{background:#fff;color:#000;}

  /* SECTIONS */
  section{padding:60px 20px;max-width:1000px;margin:auto;text-align:left;}
  .section-title{font-family:'Dancing Script',cursive;font-size:2rem;margin-bottom:10px;text-align:center;}
  .section-subtitle{font-size:1.5rem;font-weight:600;margin-bottom:20px;text-align:center;}
  .section-text{font-size:1rem;margin-bottom:20px;}

  /* FORM */
  form{max-width:500px;margin:20px auto;text-align:left;}
  form input, form textarea{padding:10px 15px;border-radius:5px;border:2px solid #fff;background:transparent;color:#fff;font-size:1rem;outline:none;width:100%;margin-bottom:12px;}
  form textarea{min-height:100px;resize:vertical;}
  form button{width:100%;padding:10px;border:2px solid #fff;border-radius:5px;background:none;color:#fff;font-weight:600;text-transform:uppercase;cursor:pointer;transition:0.3s;}
  form button:hover{background:#fff;color:#000;}

  /* SOCIAL ICONS */
  .social-icons{display:flex;justify-content:center;gap:25px;margin-top:20px;}
  .social-icons a{display:inline-block;transition:0.3s;}
  .social-icons img{width:50px;height:50px;transition:0.3s;}
  .social-icons a.youtube:hover img{box-shadow:0 0 15px #FF0000; transform: scale(1.1);}
  .social-icons a.instagram:hover img{box-shadow:0 0 15px #C13584,0 0 25px #F56040,0 0 35px #FCAF45; transform: scale(1.1);}
  .social-icons a.facebook:hover img{box-shadow:0 0 15px #1877F2; transform: scale(1.1);}
  .social-icons a.x:hover img{box-shadow:0 0 15px #1DA1F2; transform: scale(1.1);}
  .social-icons a.whatsapp:hover img{box-shadow:0 0 15px #25D366; transform: scale(1.1);}
  .social-icons a.email:hover img{box-shadow:0 0 15px #fff; transform: scale(1.1);}

  /* FOOTER */
  footer{background:#000;padding:20px;text-align:center;font-size:0.9rem;color:#ccc;}
  footer a{color:#fff;text-decoration:none;margin:0 8px;}
  footer a:hover{text-decoration:underline;}

  @media(max-width:600px){
    .section-title{font-size:1.5rem;}
    .section-subtitle{font-size:1.2rem;}
    .logo{font-size:2rem;}
    .social-icons img{width:35px;height:35px;}
  }
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="header-logo">
    <h1 class="logo">TribleTunes</h1>
  </div>

  <!-- Hamburger -->
  <div id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- Sidebar & Overlay -->
<div id="overlay"></div>
<div id="sidebar">
  <a href="/">Home</a>
  <a href="/about/">About Us</a>
  <a href="/contact/">Contact</a>
  <a href="/submission/">Submission</a>
</div>

<!-- CONTACT SECTION -->
<section id="contact">
  <h2 class="section-title">Get in Touch</h2>
  <h3 class="section-subtitle">Weâ€™d love to hear from you!</h3>
  <p class="section-text">Have questions, suggestions, or want to collaborate? Reach out via email or social channels below:</p>

  <form action="https://formspree.io/f/xzzjejde" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="social-icons">
    <a class="youtube" href="https://www.youtube.com/@TribleTunes" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Youtube_Logo_2017.png" alt="YouTube"></a>
    <a class="instagram" href="https://instagram.com/TribleTune" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
    <a class="facebook" href="https://facebook.com/TribleTunes" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook"></a>
    <a class="x" href="https://x.com/TribleTunes" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/X_logo_2023.svg" alt="X"></a>
    <a class="whatsapp" href="https://whatsapp.com/channel/0029Vb6g16B8kyyWIkgqcq3l" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
    <a class="email" href="mailto:contact@tribletunes.com"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Email"></a>
  </div>
</section>

<!-- FOOTER -->
<footer>
  <p>&copy; 2025 TribleTunes. All rights reserved.</p>
  <p>
    <a href="/index.html">Home</a> |
    <a href="/about/">About Us</a> |
    <a href="/contact/">Contact</a> |
    <a href="/submission/">Submission</a>
  </p>
</footer>

<!-- SIDEBAR SCRIPT -->
<script>
const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');

hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  sidebar.classList.toggle('show');
  overlay.classList.toggle('show');
});

overlay.addEventListener('click', () => {
  hamburger.classList.remove('active');
  sidebar.classList.remove('show');
  overlay.classList.remove('show');
});
</script>

</body>
</html>
